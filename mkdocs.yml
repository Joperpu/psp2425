site_name: Programación de servicios y procesos
site_url: https://joperpu.github.io/psp2425
theme:
  name: material
  language: es
  favicon: assets/images/logo.ico
  features:
    - content.code.copy
  palette: 
    - scheme: default
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: "assets/images/logo.png"
nav:
  - Página principal: index.md
  - UD1 - Programación multiproceso:
    - Teoría UD1: ud1.md
    - Práctica 1.1: pr1.1.md
    - Práctica 1.2: pr1.2.md
  - UD2 - Programación multihilo:
    - Teoría UD2: ud2.md
    - Práctica 2.1: pr2.1.md
    - Práctica 2.2: pr2.2.md
    - Práctica 2.3: pr2.3.md
    - Práctica 2.4: pr2.4.md
  - UD3 - Programación de mecanismos de comunicación en red con sockets:
    - Teoría UD3: ud3.md
    - Práctica 3.1: pr3.1.md
    - Práctica 3.2: pr3.2.md
  - UD4 - Generación de servicios en red:
    - Teoría UD4: ud4.md
    - Práctica 4.1: pr4.1.md
  #- UD5 - Técnicas de programación seguras:
   # - Teoría UD5: ud5.md
    #- Práctica 5.1: pr5.1.md

copyright: "2024 José María Pérez Puentes - Licencia CC BY-NC-SA 4.0"

extra:
  generator: true

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
  - admonition
  - pymdownx.details